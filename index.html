
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma to Android XML Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        margin: 0;
      }
      /* 滚动条美化 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* 降级显示样式（仅在 JS 加载失败时可见） */
      .fallback-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Inter', sans-serif;
        text-align: center;
        padding: 20px;
      }
      .fallback-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #f87171;
      }
      .fallback-text {
        color: #94a3b8;
        max-width: 500px;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      .fallback-code {
        background: #1e293b;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-family: 'JetBrains Mono', monospace;
        color: #e2e8f0;
        font-size: 0.9rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- 如果 React 加载成功，这里的内容会被替换 -->
      <div class="fallback-container">
        <h2 class="fallback-title">App Failed to Load / 应用无法加载</h2>
        <p class="fallback-text">
          如果您是在 GitHub Pages 上看到此消息，请确保已成功执行构建流程 (Build Action)。<br/>
          如果您是本地打开，请勿直接双击 index.html，需通过本地服务器运行。
        </p>
        <div style="text-align: left; background: #1e293b; padding: 20px; border-radius: 8px; border: 1px solid #334155;">
          <p style="margin-bottom: 8px; font-weight: bold; color: #38bdf8;">本地运行指南：</p>
          <code class="fallback-code">npm install</code><br/>
          <code class="fallback-code">npm run dev</code>
          
          <p style="margin-top: 16px; margin-bottom: 8px; font-weight: bold; color: #38bdf8;">GitHub 部署检查：</p>
          <p style="font-size: 0.9em; color: #cbd5e1;">请检查仓库的 <b>Settings > Pages</b>，确保源 (Source) 设置为 <b>GitHub Actions</b>。</p>
        </div>
      </div>
    </div>
    <!-- Vite 将在构建时处理此路径 -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
